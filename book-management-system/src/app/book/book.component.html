<div>
  <form (ngSubmit)="addBook()">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>
    </div>
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="author" name="author" required>
    </div>
    <button type="submit">Add Book</button>
  </form>

  <div *ngIf="getBooks().length > 0">
    <h3>Book List:</h3>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of getBooks(); let i = index">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td><button (click)="deleteBook(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
